<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon devclub.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login DevClub</title>
</head>
<body>
    <aside class="container-left">

        <img class="main-img" src="img/wallpaper.png" alt="Homem com capacete de astronalta ">
    </aside>

    <aside class="container-rigth">

        <header>

            <img class="logo-img" src="img/logo devclub.png" alt="Logo DevClub">
        </header>

        <div class="form-box">

            <h2 class="text">Acesse sua Ã¡rea de membros</h2>

            <form method="post" autocomplete="on">

                <div class="input-email">

                    <input type="email" name="email" placeholder="Digite seu email">

                </div>
                
                <div class="input-password">

                    <input type="password" name="password" placeholder="Digite sua senha" required minlength="6">

                    <button class="hidden"></button>

                </div>

                <div class="forgot">

                    <button class="forgot-password">Esqueci minha senha</button>

                </div>

                <button class="open">Entrar</button>

            </form>

        </div>

    </aside>

</body>
</html>
